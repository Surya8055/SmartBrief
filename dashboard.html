<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBrief | Tech Stack Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 350px;
            margin: 0 auto;
        }

        .stats {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .back-btn {
            margin-top: 40px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SmartBrief Stack</h1>
        <p>100% Interactive Tech Distribution</p>

        <div class="chart-container">
            <canvas id="techChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-item">üöÄ <b>Python</b>: Core Logic</div>
            <div class="stat-item">üé® <b>Vanilla CSS</b>: Premium UI</div>
            <div class="stat-item">üìä <b>Google Sheets</b>: User DB</div>
            <div class="stat-item">üîí <b>SMTP SSL</b>: Encrypted Mail</div>
        </div>

        <a href="README.md" class="back-btn">‚Üê Back to Documentation</a>
    </div>

    <script>
        const ctx = document.getElementById('techChart').getContext('2d');
        const techChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Python', 'HTML/CSS', 'JavaScript', 'Google Apps Script', 'JSON/Cache'],
                datasets: [{
                    data: [45, 25, 15, 10, 5],
                    backgroundColor: [
                        '#1E40AF', // Navy (Python)
                        '#14B8A6', // Teal (HTML/CSS)
                        '#FF6B6B', // Coral (JS)
                        '#F59E0B', // Amber (Sheets)
                        '#6EE7B7'  // Mint (JSON)
                    ],
                    borderWidth: 0,
                    hoverOffset: 20
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#94a3b8',
                            font: {
                                family: "'Inter', sans-serif",
                                size: 12,
                                weight: '600'
                            },
                            padding: 20
                        }
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: '#0f172a',
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        padding: 15,
                        displayColors: false,
                        callbacks: {
                            label: function (context) {
                                return ` ${context.label}: ${context.raw}% Usage`;
                            }
                        }
                    }
                },
                cutout: '70%',
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });
    </script>
</body>

</html>
