          add_subscriber('sanjeev.an@northeastern.edu', 32.90, -96.92, 'Farmers Branch, United States')
          
          subs = get_all_subscribers()
          print(f'âœ… Database initialized with {len(subs)} subscribers')
          "

      - name: Run SmartBrief Newsletter
